<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Supplier</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 420px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h2 {
      margin-top: 0;
      color: #667eea;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #5568d3;
    }

    .back {
      background: #444;
      margin-top: 10px;
    }

    .message {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>

<body>
<div id="app">
  <div class="card">
    <h2>âž• Add Supplier</h2>

    <input v-model="name" placeholder="Supplier Name">
    <input v-model="contact" placeholder="Contact Number">
    <input v-model="address" placeholder="Address">
    <input v-model="email" placeholder="Email">


    <button @click="saveSupplier">Save Supplier</button>
    <button class="back" @click="goBack">Back to Dashboard</button>

    <div class="message">{{ message }}</div>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      name: '',
      contact: '',
      address: '',
      message: '',
      email:''
    }
  },
  methods: {
    async saveSupplier() {
      const res = await fetch('/add_supplier', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: this.name,
          contact: this.contact,
          address: this.address,
          email: this.email
        })
      });

      if (res.ok) {
        this.message = 'Supplier added successfully!';
        this.name = '';
        this.contact = '';
        this.address = '';
        this.email = '';
      } else {
        this.message = 'Failed to add supplier';
      }
    },
    goBack() {
      window.location.href = '/admin_dashboard';
    }
  }
}).mount('#app');
</script>

</body>
</html>
