<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy Inventory System - Login</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      width: 360px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      color: #667eea;
    }
    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 25px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>

<body>
<div id="app">
  <div class="card">
    <div class="title">üè• Pharmacy System</div>
    <div class="subtitle">Inventory Management Portal</div>

    <input v-model="username" placeholder="Username">
    <input v-model="password" type="password" placeholder="Password">

    <select v-model="role">
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
    </select>

    <button @click="login">Login</button>
    <div class="message">{{ message }}</div>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      username: '',
      password: '',
      role: '',
      message: ''
    }
  },
  methods: {
    async login() {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: this.username,
          password: this.password,
          role: this.role
        })
      });

      const data = await res.json();

      if (data.success) {
        window.location.href =
          this.role === 'admin'
            ? '/admin_dashboard'
            : '/staff_billing';
      } else {
        this.message = data.message || 'Login failed';
      }
    }
  }
}).mount('#app');
</script>
</body>
</html>
